{% extends 'base.html' %}

{% block title %}Upload PDF{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-3xl w-full max-w-lg p-10 animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">Upload a PDF</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div class="text-left">
        <label for="pdf_file" class="block text-sm font-medium text-gray-700 mb-1">Choose PDF file</label>
        <input type="file" name="pdf_file" id="pdf_file"
               accept="application/pdf"
               required
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
      </div>

      <div class="text-center">
        <button type="submit"
                class="inline-block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-xl transition-all duration-200">
          Upload PDF
        </button>
      </div>
    </form>

    <div class="text-center mt-6 text-sm text-gray-500">
      After uploading, you'll be able to select images from the PDF.
    </div>
  </div>
</div>
{% endblock %}
