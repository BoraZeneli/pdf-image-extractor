<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF ImageTool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- âœ… Modern Glass-like Navbar -->
    <nav class="bg-white/70 backdrop-blur-md shadow-md sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'upload_pdf' %}" class="text-2xl font-bold text-indigo-700 tracking-tight hover:text-indigo-900 transition duration-150">
                ðŸ“„ PDF ImageTool
            </a>
            <div>
                <ul class="flex gap-6 text-sm font-medium">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'upload_pdf' %}" class="text-gray-700 hover:text-indigo-600 transition">
                                Upload
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout_user' %}" class="text-gray-700 hover:text-red-500 transition">
                                Logout
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login_user' %}" class="text-gray-700 hover:text-indigo-600 transition">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'register_user' %}" class="text-gray-700 hover:text-indigo-600 transition">
                                Register
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 px-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
